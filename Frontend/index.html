<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axe and Fire | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="hero-section">
    <div class="content-wrapper">
      <h1 class="main-title">AXE AND FIRE</h1>
      <p class="subtitle">VOTE FOR MUSIC U LIKE</p>

      <form class="login-container" id="loginForm">
        <div class="input-group">
          <input type="text" id="firstName" required placeholder="First Name">
        </div>
        <div class="input-group">
          <input type="text" id="lastName" required placeholder="Last Name">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();


      const firstName = document.getElementById('firstName').value;


      localStorage.setItem('userName', firstName);


      window.location.href = 'voting.html';
    });
  </script>

</body>

</html>
