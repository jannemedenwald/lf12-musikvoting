<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axe and Fire | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="hero-section">
    <div class="content-wrapper">
      <h1 class="main-title">AXE AND FIRE</h1>
      <p class="subtitle">VOTE FOR MUSIC U LIKE</p>

      <form class="login-container" id="loginForm">
        <div class="input-group">
          <input type="text" id="firstName" required placeholder="First Name">
        </div>
        <div class="input-group">
          <input type="text" id="lastName" required placeholder="Last Name">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // 1. Mapping data (vorname, nachname) to match Backend Gast entity
      const guestData = {
        vorname: document.getElementById('firstName').value,
        nachname: document.getElementById('lastName').value
      };

      try {
        // 2. Send request to Spring Boot Backend
        const response = await fetch('http://localhost:8080/api/gast', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(guestData)
        });

        if (response.ok) {
          const registeredGuest = await response.json();

          // 3. Store ID and Name for session management
          sessionStorage.setItem('myId', registeredGuest.id);
          sessionStorage.setItem('userName', registeredGuest.vorname);

          // 4. Redirect to voting page
          window.location.href = 'voting.html';
        } else {
          alert('Registration failed. Please ensure the backend is running!');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Server connection failed. Make sure Spring Boot is active.');
      }
    });
  </script>

</body>

</html>
